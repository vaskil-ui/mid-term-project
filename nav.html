<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav bar</title>

    <style>
        .navigation {
            background-color: blue;
            width: 100%;
            color: white;
        }
        .navigation ul li {
            list-style: none;
            float: left;
            margin: 7px;
            
        }
        
    </style>
</head>
<body>
    <nav class="navigation" id="Nav-bar" style="float: left; list-style: none">
        <ul>
            <li>Home</li>
            <li>About us</li>
            <li>Services</li>
            <li>Gallary</li>
            <li>Contact us</li>
        </ul>
    </nav>
</body>
</html>
